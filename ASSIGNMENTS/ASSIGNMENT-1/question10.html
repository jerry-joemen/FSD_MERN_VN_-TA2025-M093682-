<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
    <img src="https://via.placeholder.com/300x180" alt="Card Image">
    
    <h2 class="card-title">Card Title</h2>
    
    <p class="card-desc">
        This is a description of the card. It explains the content and provides
        additional information to the user.
    </p>

    <button class="card-btn">Learn More</button>
</div>

<style>
    .card {
    width: 300px;
    height: 400px;
    background-color:beige;
    border: 2px dashed gray;  
    border-radius: 10px;
    padding: 15px;
    margin: 20px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    align-items: center;
}

.card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 8px;
}

.card-title {
    margin-top: 12px;
    font-size: 20px;
    text-align: center;
}

.card-desc {
    text-align: center;
    font-size: 14px;
    margin: 10px 0 20px;
    padding: 0 5px;
}

.card-btn {
    background-color: skyblue;
    color: white;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: auto; 
}
</style>
</body>
</html>
