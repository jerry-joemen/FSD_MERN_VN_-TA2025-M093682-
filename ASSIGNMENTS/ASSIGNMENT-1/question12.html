<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Navigation Menu</title>
    <link rel="stylesheet" href="nav.css">
</head>
<body>

    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

</body>
<style>
    
.navbar {
    background-color: #333;
    padding: 15px;
    text-align: center;
}


.navbar a {
    color: white;
    text-decoration: none;

    
    font-family: "Arial", sans-serif; 
    font-size: 18px;                  
    font-weight: 600;                 
    letter-spacing: 1px;             

    margin: 0 15px;
    padding: 8px 12px;
    transition: 0.3s ease;
}


.navbar a:hover {
    color: skyblue;   
}


.navbar a:visited {
    color: plum; 
}
</style>
</html>
