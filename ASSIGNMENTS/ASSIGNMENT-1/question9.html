<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box box1">
    <p>Margin: 20px<br>Padding: 10px<br>Border: 2px solid</p>
</div>

<div class="box box2">
    <p>Margin: 30px<br>Padding: 20px<br>Border: 4px dashed</p>
</div>

<div class="box box3">
    <p>Margin: 40px<br>Padding: 30px<br>Border: 6px dotted</p>
</div>

<style>
    .box {
    width: 200px;
    background-color:blanchedalmond;
}


.box1 {
    margin: 20px;
    padding: 10px;
    border: 2px solid gray;
}

.box2 {
    margin: 30px;
    padding: 20px;
    border: 4px dashed orchid;
}


.box3 {
    margin: 40px;
    padding: 30px;
    border: 6px dotted gray;
}
</style>
</body>
</html>
